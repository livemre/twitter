<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Special CSS-->
    <link rel="stylesheet" href="style.css">

    <title>Twitter - The Lazarus Project</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <!-- Sol Bölüm -->


            </div>
            <div class="col-md-4 mt-3">
                <!-- Sağ Bölüm -->
                <div id="loginSection" class="card">
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="loginMail">Email address</label>
                                <input type="email" class="form-control" id="loginMail" aria-describedby="emailHelp">
                               
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" class="form-control" id="loginPassword">
                            </div>
                            <div id="infoLogin" class="alert alert-success hidden" role="alert">
                               
                              </div>
                            <div class="form-group">
                                <a id = "registerLink" href="#">Register</a>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
                

                <div id="registerSection" class="card">
                    <div class="card-title padding10">
                        <h4>Register to Twitter</h4>
                    </div>

                    <div class="card-body">
                        <form id="registerForm">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username">
                            </div>
                            <div class="form-group">
                                <label for="mail">Email address</label>
                                <input type="email" class="form-control" id="mail"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="lastname">Last Name</label>
                                <input type="text" class="form-control" id="lastname">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div id="infoRegister" class="alert alert-success hidden" role="alert">
                               
                            </div>

                            <button type="submit" class="btn btn-primary">Register</button>
                            <span><a id="loginLink" href = "#">I already have an account</a></span>
                        </form>
                    </div>
                </div>



            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Special Script-->
    <script src="script.js"></script>
</body>

</html>
